<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
</head>
<body class="">
    <div class=" w-screen h-screen overflow-x-hidden">
      <!-- Header -->
      <header class="h-16 bg-gray-900 flex">
        <div class="logo w-1/6 rounded">
          <img
            class="h-full w-6/6 mt-2 ml-2 rounded-xl object-contain"
            src="amazon-Logo.png"
          />
        </div>
        <input
          class="p-2
          ml-20
            h-2/5
            w-1/6 border-2 border-gray-600
            rounded-l-lg
            my-auto
            rounded-l bg-gray-800
            placeholder-white-100 focus:placeholder-white-100 
          "
          placeholder="Search..."
          type="text"
        />
        <div class="categories 
          text-white font-serif
          px-2 font-semibold
          text-base md:text-sm
          border-r-2 border-t-2 border-b-2 border-gray-600
        content-center  flex items-center bg-gray-800 w-1/7 h-2/5 my-auto">
          All categories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <div class="search-bar
        text-blue-100
         bg-yellow-500 p-2 rounded-r-lg
          flex items-center  w-1/14 h-2/5 my-auto"">
          <svg class="w-5 h-5 "xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="dil-wagera ml-auto flex w-1/6  items-center justify-evenly">
          <svg xmlns="http://www.w3.org/2000/svg" class="text-white h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 bg-yellow-500 rounded m-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg><svg xmlns="http://www.w3.org/2000/svg" class="text-white h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <div class="my-account flex items-center">
          <svg class="w-7 h-7 rounded-xl border-2 p-1 border-yellow-500" data-jdenticon-value="user127" width="80" height="80">

          </svg><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-white " 
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg></div>
        </div>
      </header>
      <!-- Main section -->
      <div class="main bg-gray-100 overflow-y-hidden h-screen w-full flex flex-column">
        <!-- main-sidebar -->
        <div class="main-sidebar border-t-2 border-gray-700 border-opacity-75 z-1 pt-1 font-sans text-blue-100 font-semibold  w-1/6 bg-gray-900 h-full">
          <ol class="p-2">
            <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
              <span class="w-8">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                  </svg>
              </span>
              <span>Categories</span>
          </div>
              <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mt-1 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Echo and Alexa</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Kindle</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Books</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Electronics</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Home and Garden</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-lg cursor-pointer">
                <span class="w-8"></span>
                <span>Fashion</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4 mt-8">
                <span class="w-8">
                    <i class="fas fa-percent"></i>
                </span>
                <span>Sell on Amazon</span>
            </div>
            <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl ">
                <span class="w-8">
                    <i class="far fa-question-circle"></i>
                </span>
                <span>Help</span>
            </div>
            
              <li class="log-out flex p-2 font-bold hover:bg-gray-700 rounded-lg cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
                Log Out
              </li>
          </ol>
        </div>
        <!-- three sections div -->
        
      </div>
    </div>
  </body>
</html>
